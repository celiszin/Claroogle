<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claroogle</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--HEADER-->
    <header>
        <a href="https://gmail.com" target="_blank">Gmail</a>
        <a href="#" target="_blank">Imagens</a>
        <a href="#" target="_blank">
            <i class="bi bi-grid-3x3"></i>
        </a>
        <a href="">
            <img src="img/pfp.jpeg" width=250px alt="FotoUsuario" class="profile-pic">
        </a>
    </header>

    <!--Main-->
    <main>
        <div class="logo">
            <img src="img/Claroogle.jpeg" width="900px" alt="Logo Claroogle">
        </div>
        <div class="search-container">
            <div class="search-box">
                <i class="bi bi-search-heart"></i>
                <input type="text" class="search-input">
                <i class="bi bi-mic-fill"></i>
                <i class="bi bi-camera-fill"></i>
            </div>
            <div class="buttons">
                <button class="search-button" id="button">
                    Pesquisa Claroogle
                </button>
                <button class="lucky-button" id="lucky-button">
                    Estou com sorte
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="country">Brasil</div>
        <div class="footer-links">
            <div class="left-links">
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Negocios</a>
                <a href="">Como funciona a pesquisa</a>
            </div>
            <div class="right-links">
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Configurações</a>
            </div>
        </div>
    </footer>

</body>

</html>
